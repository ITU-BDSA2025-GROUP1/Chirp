name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-x64

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x

    - name: List current directory
      run: pwd && ls -R
    
    - name: Restore dependencies
      run: dotnet restore Chirp.sln

    - name: Build
      run: dotnet build Chirp.sln --configuration Release --no-restore

    - name: Install Playwright Browsers
      run: |
        dotnet tool install --global Microsoft.Playwright.CLI
        playwright install --with-deps
      
    - name: Test
      run: dotnet test test/test.csproj --configuration Release --no-build --verbosity normal
      env:
        DOTNET_ENVIRONMENT: Testing

    - name: Publish single-file executable
      run: dotnet publish src/Chirp.Web/Chirp.Web.csproj -c Release -r ${{ matrix.rid }} -p:PublishSingleFile=true --no-self-contained -o publish/${{ matrix.rid }}

    - name: Zip output
      if: runner.os != 'Windows'
      run: |
        cd publish
        zip -r ../${{ matrix.rid }}.zip ${{ matrix.rid }}
    - name: Zip output (Windows)
      if: runner.os == 'Windows'
      run: |
        cd publish
        powershell Compress-Archive -Path ${{ matrix.rid }} -DestinationPath ../${{ matrix.rid }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.rid }}
        path: ./${{ matrix.rid }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: main-${{ github.sha }}
          name: Release for commit ${{ github.sha }}
          body: |
            Automated release for commit ${{ github.sha }} on branch main.
          files: ./artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
